<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <title>Practice Project</title>
    </head>
    <body>
        <div class="login">
            <img src="https://images.unsplash.com/photo-1498477386155-805b90bf61f7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=954&q=80" alt="login image" class="login_img">
            
            <form class="login_form">
                <h1 class="login_title">Login</h1>
                <div class="login_content">
                    <div class="login_box">
                        <i class="ri-user-3-line" class="login_icon"></i>
                            <div class="login_box-input">
                                <input type="email" required class="login_input" placeholder=" "> 
                                <label for="" class="login_label">Email</label>
                            </div>
                    </div>
                    
                    <div class="login_box">
                        <i class="ri-lock-2-line" class="login_icon"></i>
                            <div class="login_box-input">
                                <input type="password" required class="login_input" id="login-pass" placeholder=" "> 
                                <label for="" class="login_label">Password</label>
                                <i id="login-eye" class="login_eye ri-eye-off-line"></i>
                            </div>
                    </div>
                </div>
                
                <div class="login_check">
                    <div class="login_check-group">
                        <input type="checkbox" class="login_check-input">
                        <label for=" " class="login_check-label">Remember me</label>
                    </div>
                    
                    <a href="#" class="login_forgot">Forgot Password?</a>
                </div>
                
                <button class="login_button">Login</button>
                
                <p class="login_registration">Don't have an account? <a href="#">Register</a> </p>
                
            </form>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
